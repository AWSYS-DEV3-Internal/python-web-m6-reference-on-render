{% load static %}
<div class="d-flex">
    <div class="flex-shrink-0 d-flex flex-column">
        {% if widget.is_initial %}
            <div>
                <img class="img-fluid img-thumbnail img-avatar-lg rounded-circle" src="{{ widget.value.url }}">
            </div>
            {% if not widget.required %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
                    <label class="form-check-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
                </div>
            {% endif %}
            {% comment %} <span class="text-muted">{{ widget.input_text }}:</span> {% endcomment %}
        {% else %}
            <img class="img-fluid img-thumbnail img-avatar-lg rounded-circle" src="{% static 'main/img/628287_person_default_head_avatar_anonym_user_unknown.png' %}">
            {% comment %} <span class="text-muted">{{ widget.input_text }}:</span> {% endcomment %}
        {% endif %}
    </div>
    <div class="flex-grow-1 ms-3 d-flex align-content-center flex-wrap">
        <input class="form-control" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
    </div>
  </div>
