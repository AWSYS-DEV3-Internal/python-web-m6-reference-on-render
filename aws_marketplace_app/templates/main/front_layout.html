{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <link rel="icon" href="{% static 'main/img/logo-full-color.png' %}">
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/front_style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="position-fixed top-10 start-50 translate-middle-x p-3" style="z-index: 11">
        {% for message in messages %}
        <div class="toast {{ message.tags }} align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message | safe }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
    {% bootstrap_javascript %}
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
    <script>
        $(document).ready(function () {
            Array.prototype.forEach.call(document.querySelectorAll('.toast'), function (myToastEl) {
                var myToast = bootstrap.Toast.getOrCreateInstance(myToastEl);
                myToast.show();
            });
        });
    </script>
</body>

</html>
